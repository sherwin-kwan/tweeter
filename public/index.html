<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Chirper - a poor man's Twitter</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/main.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="top-bar">
    <span id="logo">chirper</span>
    <span id="writeNew"><strong>Write</strong> a new chirp</span>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="sendChirp" class="sendChirp">
      <h2>Send a new chirp to the world!</h2>
      <form id="chirpForm" action="/tweets/" method="POST">
        <div class="tempname">
          <label for="username">
            Your handle:
          </label>
          <input name="user" id="username" placeholder="Jane Doe" type="text">
        </div>
        <textarea placeholder="Share something with the world" name="text"></textarea>
        <div class="submitDiv">
          <button type="submit">Send!</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
  <footer class="text-center">
    <p>Â© Sherwin Kwan and Lighthouse Labs, 2020. <!--
    --><a href="https://github.com/sherwin-kwan/tweeter">Docs and source code here</a>.<br>
    Having issues? <a href="https://github.com/sherwin-kwan/tweeter/issues">Report a bug!</a>
    </p>
      <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </footer>
</body>

</html>
